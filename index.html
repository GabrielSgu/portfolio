<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container-custom" id="main-container">
      <div class="container-custom" id="who-highlight">
        <h1>BIG</h1>
        <img class="round-image" src="./img/nice-dog-128x128.png"/>
        <h1>DOG</h1>
        <h2>Full Stack Hackerman,UI/UX designer and nihilist</h2>
      </div>
      <div class="container-custom" id="portfolio">
        <h1>Portfolio</h1>
        <img src="./img/separator-800x64.png"/>
        <div class="container-custom" id="portfolio-thumbnail-group">
        </div>
      </div>

      <span class="line-separator"></span>

      <div class="container-custom" id="contact-me">

	<h1>Contact me</h1>
        <img src="./img/separator-800x64.png"/>
	
	<div class="container-custom" id="input-fields">
	  <form class="input-group input-group-md">
	    <h2>Name:</h2>
	    <input class="form-control" type="text"
		   name="name" placeholder="Name">
            </input>
	    <h2>Email:</h2>
	    <input class="form-control" type="email"
		   name="email" placeholder="Email">
            </input>
	    <h2>Message:</h2>
	    <textarea cols="40" rows="12">
	    </textarea>
	    <button id="send-button" class="form-control" type="button">SEND ></button>
	  </form>
	</div>
	
      </div>

      
    </div>

    <footer class="container-custom" id="footer">
      <div class="container-custom">	
	<img src="./img/wolfmark.png"/>
      </div>
      <div class="container-custom" id="social-media">
	<img src="./img/twitter-logo.png"/>
	<img src="./img/facebook-logo.png"/>
	<img src="./img/linkedin-logo.png"/>	
      </div>
    </footer>
    
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
